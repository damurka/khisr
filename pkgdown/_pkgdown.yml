url: https://khisr.damurka.com

development:
  mode: auto

template:
  bootstrap: 5
  bslib:
    primary: "#0054AD"
    border-radius: 0.5rem
    btn-border-radius: 0.25rem

articles:
  - title: Common Uses
    navbar: ~
    contents:
    - khisr
    - articles/data-dimensions
    - articles/date-format
    - articles/set-your-credentials

reference:
  - title: "Authorization Credentials"
    desc: >
      Set and securely store the DHIS2 authorization credentials
    contents:
      - khis_cred
      - khis_has_cred
      - khis_cred_clear
      - khis_username
      - khis_display_name
      - khis_base_url
      - khisr-configuration
  - title: "DHIS2 Metadata"
    desc: >
      Download metadata information from DHIS2
    contents:
      - get_metadata
      - metadata-helpers
      - metadata-filter
  - title: "DHIS2 Analytics"
    desc: >
      To access analytical, aggregated data in DHIS2
    contents:
      - get_analytics
      - analytics-dimension
  - title: "Experimental Functions"
    desc: >
        Experimental functions that formats the data in logical manner
    contents:
        - get_analytics_by_level
        - get_data_elements_with_category_options
        - get_data_sets_by_level
        - get_organisations_by_level
