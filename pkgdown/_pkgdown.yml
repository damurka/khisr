url: https://khisr.damurka.com

development:
  mode: auto

template:
  bootstrap: 5
  bslib:
    primary: "#0054AD"
    border-radius: 0.5rem
    btn-border-radius: 0.25rem

articles:
  - title: Common Uses
    navbar: ~
    contents:
    - khisr
    - articles/data-dimensions
    - articles/date-format
    - articles/set-your-credentials

reference:
  - title: "Authorization Credentials"
    desc: >
      Set and securely store the KHIS authorization credentials
    contents:
      - khis_cred
      - khis_has_cred
      - khis_cred_clear
      - khis_username
      - khis_base_url
      - khis-configuration
  - title: "KHIS Metadata"
    desc: >
      Download metadata information from KHIS
    contents:
      - get_metadata
      - metadata-helpers
      - metadata-filter
  - title: "KHIS Analytics"
    desc: >
      To access analytical, aggregated data in KHIS
    contents:
      - get_analytics
      - analytics-dimension
